<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="cart-container">
        <h2>Your Cart</h2>
        <div *ngIf="cartItems.length === 0">Your cart is empty.</div>
        <div *ngIf="cartItems.length > 0">
          <div *ngFor="let item of cartItems" class="cart-item">
            <div class="item-details">
              <div class="item-info">
                <h4>{{ item.name }}</h4>
                <p>Price: {{ item.price | currency }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <p>Total: {{ item.price * item.quantity | currency }}</p>
              </div>
              <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Remove</button>
            </div>
          </div>
          <div class="cart-total">
            <h3>Total Amount: {{ getTotalAmount() | currency }}</h3>
          </div>
          <button class="btn btn-primary" (click)="proceedToCheckout()">Proceed to Checkout</button>
        </div>
        <div class="add-dish mt-4">
          <h3>Add Another Dish</h3>
          <form (ngSubmit)="addDish()">
            <div class="form-group">
              <label for="dish">Dish Name</label>
              <select id="dish" [(ngModel)]="selectedDish" name="dish" required class="form-control">
                <option *ngFor="let dish of availableDishes" [ngValue]="dish">{{ dish.name }} - {{ dish.price | currency }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Add Dish</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
